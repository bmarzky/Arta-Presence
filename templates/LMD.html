<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Absen Non Shift</title>

  <style>
    /* SETTING PRINT A4 */
    @page {
      size: A4;
      margin: 15mm;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 11pt;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 210mm;
      margin: auto;
    }

    .bold { font-weight: bold; }
    .center { text-align: center; }

    /* HEADER */
    .header {
      display: grid;
      grid-template-columns: 90px auto;
      align-items: center;
      margin-bottom: 8px;
    }

    .header img {
      height: 70px;
    }

    .header-text {
      text-align: center;
      line-height: 1.3;
    }

    .company {
      font-weight: bold;
      font-size: 14pt;
    }

    .title {
      font-weight: bold;
      font-size: 11pt;
    }

    /* DATA DIRI */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    .no-border td {
      border: none;
      padding: 2px 4px;
      font-size: 10.5pt;
    }

    /* TABEL ABSEN */
    .absen {
      margin-top: 8px;
    }

    .absen th, .absen td {
      border: 1px solid #000;
      padding: 4px;
      font-size: 10pt;
      text-align: center;
      vertical-align: middle;
    }

    .absen th {
      background-color: #f15a5a;
      color: #fff;
    }

    .keterangan {
      text-align: left;
    }

    .highlight {
      background-color: #f8b3b3;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <img src="../assets/lmd.jpeg" alt="Logo">
    <div class="header-text">
      <div class="company">LINTAS MEDIA DANAWA</div>
      <div class="title">FORM ABSEN (NON SHIFT)</div>
    </div>
  </div>

  <!-- DATA KARYAWAN -->
  <table class="no-border">
    <tr><td width="130" class="bold">Nama</td><td>: {{nama}}</td></tr>
    <tr><td class="bold">Jabatan</td><td>: {{jabatan}}</td></tr>
    <tr><td class="bold">Dept</td><td>: {{dept}}</td></tr>
    <tr><td class="bold">Sub Dept</td><td>: {{sub_dept}}</td></tr>
    <tr><td class="bold">Lokasi</td><td>: {{lokasi}}</td></tr>
    <tr><td class="bold">Periode</td><td>: {{periode}}</td></tr>
  </table>

  <!-- TABEL ABSENSI -->
  <table class="absen">
    <thead>
      <tr>
        <th width="12%">Tanggal</th>
        <th width="12%">Hari</th>
        <th width="15%">Jam Masuk</th>
        <th width="15%">Jam Keluar</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody>
      <tr class="{{row_class}}">
        <td>{{tanggal}}</td>
        <td>{{hari}}</td>
        <td>{{jam_masuk}}</td>
        <td>{{jam_keluar}}</td>
        <td class="keterangan">{{keterangan}}</td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
